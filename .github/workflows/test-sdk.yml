name: test-sdk

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    name: ci for sdk
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno ðŸ¦•
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Show Deno version
        run: |
          deno --version

      - name: Run Deno fmt
        run: |
          deno fmt --check
        id: fmt

      - name: Run Deno tests
        run: |
          deno test
        id: test
