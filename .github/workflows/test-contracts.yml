name: test-contracts

on:
  push:
    branches:
      - main
    paths:
      - packages/contracts/**
  pull_request:
    branches:
      - main
    paths:
      - packages/contracts/**
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  ci:
    name: ci for contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/contracts
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
