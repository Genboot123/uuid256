name: Publish NPM

on:
  push:
    branches:
      - main

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/lib

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository ğŸ””
        uses: actions/checkout@v4

      - name: Setup Deno ğŸ¦•
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.2

      - name: Extract version from deno.json ğŸ·ï¸
        id: get_version
        run: |
          VERSION=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json').replace(/\\/\\/.*/g, '')).version)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"

      - name: Build npm package ğŸ”¨
        run: deno run -A scripts/build_npm.ts ${{ env.VERSION }}

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm ğŸ
        run: |
          cd npm
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
